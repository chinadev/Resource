<script type="text/javascript"> 
brand.namespace("brand.index");
brand.index.switchMenu = {
	init : function(){
		$$("[id^='open_']").each(function(){
			var ids = $$(this).attr("id").substr(5);
			$$(this).mouseover(function(){
				brand.index.switchMenu.openMenu(ids);
			}).mouseout(function(){
				$$("#openWin_"+ids).hide();
			});
		});
		this.swapSmallColumn();
	},
	openMenu : function(ids){
		var getPosition = function(el){
			for (var lx=0,ly=0;el!=null;lx+=el.offsetLeft,ly+=el.offsetTop,el=el.offsetParent);
			return {x:lx,y:ly};
		};
		var obj = $$("#open_" + ids)[0];
		var p = getPosition(obj);
		$$("#openWin_"+ids).mouseover(function(){
			$$("#openWin_"+ids).show();
		}).mouseout(function(){
			$$("#openWin_"+ids).hide();
		}).css({"left":p.x+170,"top":p.y,"position":"absolute","width":"298px","height":"200px"}).show();
	},
	swapColumn : function(num){
		//	Ò³ÃæÉÏµÄid±ØÐë´Ó0¿ªÊ¼¶¨Òå£¬numÎªÒ³ÃæµÄ×ÜÊý
		try{
			num = Number(num);
		}catch(e1){
			num = 0;
		}
		if(num <= 0){
			return;
		}
		var arrInt = [];
		while(arrInt.length < num){
			var one = randomInt(num);
			var hasOne = false;
			for(var i = arrInt.length; i >= 0; i--){
				if(arrInt[i] == one){
					hasOne = true;
					break;
				}
			}
			if(!hasOne){
				arrInt[arrInt.length] = one;
			}
		}
		for(var i = 0; i < num - 1; i++){
			$$("#columnId_" + arrInt[i + 1]).insertAfter("#columnId_" + arrInt[i]);
		}
	},
	// Ò³ÃæÉÏµÄÐ¡À¸Ä¿ÀïµÄmouseover¸Ä±ätabµÄÐ§¹û£¬ÌØ¶¨µÄÍ¼Æ¬¡£
	swapSmallColumn : function(){
		var _mouseoverObj = $$("#tabscol").find("ul").eq(0).find("li");
		
		_mouseoverObj.eq(0).find("a").mouseover(function(){
			$$("#list22").hide();

		_mouseoverObj.eq(1).find("a").mouseover(function(){
			$$("#list11").hide();
			$$("#list22").show();
			$$(this).removeClass("tab2off").addClass("tab2on");

};
 
brand.index.showPic = {
	option : {
		n : 0,
		maxNum : function(){
			var num = $$("#picShow").find("p").size();
			return num;
		}
	},
	init : function(){
		//³õÊ¼»¯Í¼Æ¬ÏÔÊ¾Ð§¹û
		//this.bindPicSwitch();
		//³õÊ¼»¯Æ·ÅÆÇÐ»»Ð§¹û
		this.bindBrandPic();
		//Æô¶¯×Ô¶¯ÔËÐÐ
		//this.setAuto();
		//²»×Ô¶¯ÔËÐÐ
		this.setNoAutoRun();
		//ÉèÖÃÖÐ¼äÊÖ¶¯µÄÍ¼Æ¬×Ô¶¯ÔËÐÐ
		this.setSmallBrandRun("smallBrand");
	},
	setSmallBrandRun : function(smallBrand){
		var t = 0;
		var setAutoRun = function(){
			if($$("#" + smallBrand + t).length == 0){
				t = 0;
			}
			$$("#" + smallBrand + t).mouseover();
			t++;
		};
		autoStart1 = setInterval(setAutoRun,3000);
		
		$$("[id^='smallMoreBrand']").each(function(i){
			$$(this).mouseover(function(){
				clearInterval(autoStart1);
			}).mouseout(function(){
				autoStart1 = setInterval(setAutoRun,3000);
			});	
		});
	},
	//³õÊ¼»¯Í¼Æ¬ÏÔÊ¾Ð§¹û
	bindPicSwitch : function(){
		//°ó¶¨Í¼Æ¬µÄ¹ý¶ÉÂË¾µÐ§¹û
		$$("#picShow").css({"filter":"progid:DXImagetransform.Microsoft.GradientWipe(duration=3,gradientSize=0.5,motion=forward)","width":"500px", "height":"223px"});
		//ÎªÍ¼Æ¬ÏÔÊ¾°ó¶¨ÊÂ¼þ
		$$("#picShow").find("p").each(function(i){
			$$(this).mouseover(function(){
				brand.index.showPic.clearAuto();
			}).mouseout(function(){
				brand.index.showPic.setAuto();
			}).hide();
			if(i == 0){
				$$(this).show();
			}	
		});
		//ÎªÎÄ×Ö½øÐÐÒþ²ØÏÔÊ¾
		$$("#picText").find("li").each(function(i){
			$$(this).hide();
			if(i == 0){
				$$(this).show();
			}	
		});
		//ÎªÏÂÃæÐ¡Í¼±ê°ó¶¨ÊÂ¼þ
		$$("#picMenu").find("li").each(function(i){
			$$(this).mouseover(function(){
				brand.index.showPic.clearAuto();
			}).mouseout(function(){
				brand.index.showPic.setAuto();
			}).mouseover(function(){
				brand.index.showPic.setCurrent(i);
			});
			
			$$(this).addClass("pic" + (i + 1) + "current");
			if(i != 0){
				$$(this).removeClass("pic" + (i + 1) + "current").addClass("pic"+ (i + 1));
			}
		});
	},
	bindBrandPic : function(){
		$$("[id^='smallBrand']").each(function(i){
			$$(this).removeClass("current");
			var ids = $$(this).attr("id");
			if(ids == "smallBrand0"){
				$$(this).addClass("current");
			}
			$$(this).mouseover(function(){
				$$("[id^='smallBrand']").each(function(i){
					$$(this).removeClass("current");
				});
				$$(this).addClass("current");
				
				$$("[id^='smallMoreBrand']").each(function(i){
					$$(this).hide();
					var num = $$(this).attr("id").substr(14);
					var idsNum = ids.substr(10);
					if(num == idsNum){
						$$(this).show();
					}
				});
			});
		});
		
		$$("[id^='smallMoreBrand']").each(function(i){
			$$(this).hide();
			var ids = $$(this).attr("id");
			if(ids == "smallMoreBrand0"){
				$$(this).show();
			}	
		});
	},
	setNoAutoRun : function(){
		$$("#picMenu").find("li").each(function(i){
			$$(this).mouseover(function(){
				brand.index.showPic.setCurrent(i);
			});
			
			$$(this).addClass("pic" + (i + 1) + "current");
			if(i != 0){
				$$(this).removeClass("pic" + (i + 1) + "current").addClass("pic"+ (i + 1));
			}
		});
	},
	//ÉèÖÃµ±Ç°µÄÍ¼Æ¬Ð§¹û
	setCurrent : function(v){
		
		this.option.n = v;
		//ÇÐ»»µÄÊ±ºòÉèÖÃÐ¡Í¼Æ¬
		var setSmallPic = function(v){
			$$("#picMenu").find("li").each(function(i){
				if(v == i){
					$$(this).removeClass("pic" + (i + 1)).addClass("pic"+ (i + 1) + "current");
				}else{
					$$(this).removeClass("pic" + (i + 1) + "current").addClass("pic" + (i + 1));
				}
			});
		};
		//ÇÐ»»Í¼Æ¬
		var playPics = function(v){
			//»ðºüÃ»ÓÐ¶¯Ì¬±ä»»Ð§¹û 
			//if(bom.isFireFox){
				$$("#picShow").find("p").each(function(i){
					if(i == v){
						$$(this).show();
					}else{
						$$(this).hide();
					}
				});
			//	return;
			//}
			/*
			$E("picShow").filters[0].apply();
			$$("#picShow").find("p").each(function(i){
				if(i == v){
					$$(this).show();
				}else{
					$$(this).hide();
				}
			});
			$E("picShow").filters[0].play();
			*/
		};
		//ÉèÖÃÎÄ×ÖºÍ°´Å¥
		var playText = function(v){
			$$("#picText").find("li").each(function(i){
				if(i == v){
					$$(this).show();
				}else{
					$$(this).hide();
				}
			});
		};
		setSmallPic(v);
		playPics(v);
		playText(v);
	},
	//Çå³ý×Ô¶¯²¥·Å¹¦ÄÜ
	clearAuto : function(){
		clearInterval(autoStart);
	},
	//ÉèÖÃ×Ô¶¯²¥·Å¹¦ÄÜ
	setAuto : function(){
		autoStart = setInterval("brand.index.showPic.autoRun()",1500);
	},
	//Í¼Æ¬×Ô¶¯ÇÐ»»ÔËÐÐ
	autoRun : function(){
		this.option.n++;
		if(this.option.n >= this.option.maxNum()){
			this.option.n = 0;
		}
		this.setCurrent(this.option.n);
	}
};
